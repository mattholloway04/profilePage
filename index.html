<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="date grid-area">
        <span style="color: white">9/14/21</span>
      </div>
      <div class="img grid-area"><img src="img/mario3.png" /></div>
      <div class="name grid-area">
        <p class="name">
          <span style="color: red">M</span>
          <span style="color: greenyellow">A</span>
          <span style="color: yellow">R</span>
          <span style="color: skyblue">I</span>
          <span style="color: greenyellow">O</span>
        </p>
      </div>
      <div class="body grid-area">
        <p class="age">Age: <b>26</b></p>
      </div>
      <div class="info grid-area">
        <p class="height">Height: <b>5'1</b></p>
      </div>
      <div class="p1 grid-area">
        <p class="weight">Weight: <b>198 lb.</b></p>
      </div>
      <div class="p2 grid-area">
        <p class="bday">Birthday: <b>9/13/95</b></p>
      </div>
    </div>
  </body>
</html>
